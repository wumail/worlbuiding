<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrax System Observer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-grid-layout@1.4.4/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-resizable@3.0.5/css/styles.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0c10;
        color: #c5c6c7;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2833; 
      }
      ::-webkit-scrollbar-thumb {
        background: #45a29e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #66fcf1; 
      }
      /* RGL Customization */
      .react-grid-item {
        transition: box-shadow 0.2s, transform 0.1s; 
      }
      .react-grid-item.react-grid-placeholder {
        background: rgba(69, 162, 158, 0.3) !important;
        border-radius: 0.75rem;
        opacity: 0.5;
      }
      .react-resizable-handle {
        background-image: none;
        width: 20px;
        height: 20px;
      }
      .react-resizable-handle::after {
        content: "";
        position: absolute;
        right: 3px;
        bottom: 3px;
        width: 8px;
        height: 8px;
        border-right: 2px solid #45a29e;
        border-bottom: 2px solid #45a29e;
      }
    </style>
